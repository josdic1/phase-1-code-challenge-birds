<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🐦 Birdwatching Checklist </title>
  </head>
  <body>
    <h1> 🐦 Birdwatching Checklist 🔍👀🔭</h1>

    <form id="bird-form">
        <input type="text" id="bird-name" placeholder="Enter bird name" required>
        <input type="text" id="bird-color" placeholder="Enter bird color">
        <input type="date" id="bird-date" placeholder="Enter date seen">
        <button type="submit" id="submit">Add Bird</button>
    </form>

    <h2>Birds Seen</h2>
    <ul id="bird-list"></ul>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
