<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🐦 Birdwatching Checklist </title>
  </head>
  <body>
    <div id="itemsContainer"> 
    </div>
    <input id="searchInput" type="text"></input >
    <button id="clickButton">Click me</button>
    <h1> 🐦 Bidwatching Checklist 🔍👀🔭</h1>
    <form id="bird-form">
        <input type="text" id="bird-name" placeholder="Enter bird name" required>
        <input type="text" id="bird-color" placeholder="Enter bird color">
        <input type="date" id="bird-date" placeholder="Enter date seen">
        <button type="submit" id="submit">Add Bird</button>
    </form>

    <h2>Birds Seen</h2>
    <input type="text" id="search" placeholder="Search birds...">
    <select id="sort">
      <option value="default">Sort By</option>
      <option value="name">Name</option>
      <option value="color">Color</option>
    </select>
    <ul id="bird-list"></ul>
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./practice.js"></script>
  </body>
</html>
